<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D1 数据库管理工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #202123;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }
        .form-group {
            margin: 1rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            font-family: monospace;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
        }
        button:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .result-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 4px;
            overflow-x: auto;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-radius: 4px 4px 0 0;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: black;
            margin: 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #3498db;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>.cloudflare D1 数据库管理工具</h1>
        <p>管理 DB 数据库 - 表结构与数据查询</p>
    </header>

    <div class="container">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'query')">SQL 查询</button>
            <button class="tablinks" onclick="openTab(event, 'tables')">表管理</button>
            <button class="tablinks" onclick="openTab(event, 'structure')">数据库结构</button>
        </div>

        <!-- SQL查询标签页 -->
        <div id="query" class="tabcontent" style="display: block;">
            <h2>SQL 查询</h2>
            <div class="form-group">
                <label for="sqlQuery">输入 SQL 查询语句:</label>
                <textarea id="sqlQuery" placeholder="例如: SELECT * FROM table_name;"></textarea>
            </div>
            <button onclick="executeQuery()">执行查询</button>
            <button onclick="executeUpdate()">执行更新</button>
            <div id="queryResult" class="result-container"></div>
        </div>

        <!-- 表管理标签页 -->
        <div id="tables" class="tabcontent">
            <h2>表管理</h2>
            <div class="form-group">
                <label for="tableName">表名:</label>
                <input type="text" id="tableName" placeholder="输入表名">
            </div>
            <div class="form-group">
                <label for="tableSchema">表结构 (SQL CREATE 语句):</label>
                <textarea id="tableSchema" placeholder="CREATE TABLE example (id INTEGER PRIMARY KEY, name TEXT);"></textarea>
            </div>
            <button onclick="createTable()">创建表</button>
            <button class="btn-danger" onclick="deleteTable()">删除表</button>
            <div id="tableResult" class="result-container"></div>
        </div>

        <!-- 数据库结构标签页 -->
        <div id="structure" class="tabcontent">
            <h2>数据库结构</h2>
            <button onclick="showTables()">显示所有表</button>
            <button onclick="showTableInfo()">查看表信息</button>
            <div class="form-group">
                <label for="infoTableName">表名 (可选):</label>
                <input type="text" id="infoTableName" placeholder="指定表名查看详细信息">
            </div>
            <div id="structureResult" class="result-container"></div>
        </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
