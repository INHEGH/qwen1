name = "qwen1"
compatibility_date = "2024-01-01"

[env.production]
account_id = "YOUR_ACCOUNT_ID"
workers_dev = true

[[d1_databases]]
binding = "DB"
database_name = "DB"
database_id = "YOUR_DATABASE_ID"

# Enable static asset serving
[[rules]]
globs = ["**/*.js"]
custom = { mime_type = "application/javascript" }

[[rules]]
globs = ["**/*.css"]
custom = { mime_type = "text/css" }

[[rules]]
globs = ["**/*.html"]
custom = { mime_type = "text/html" }